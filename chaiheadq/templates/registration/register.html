{% extends "layout.html" %}

{% block title %}
Registration form
{% endblock %}

{% block content %}
<h2>Registration form</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Register</button>
</form>
<p>Already registered?<a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
